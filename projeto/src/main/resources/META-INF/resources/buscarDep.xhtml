<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	template="templateSistema.xhtml">


	<h:form>
		<p:toolbar>
			<f:facet name="left">
				<h:outputText value="Buscar Departamento">
				</h:outputText>
			</f:facet>
		</p:toolbar>
		<h:panelGrid columns="4">
			<p:outputLabel value="Descrição:" />
			<p:inputText maxlength="50" size="30" value="#{buscaDepartamentoView.nomeDepto}" />

			<p:commandButton value="Buscar" />
			<p:commandButton value="Novo" action="cadastroDep.xhtml?faces-redirect=true"/>
		</h:panelGrid>


	</h:form>


	<h:form>
		<p:dataTable emptyMessage="Nenhum registro encontrado" var="departamento" value="#{buscaDepartamentoView.deptos}" > 
			 <p:column headerText="Código" >
				  <h:outputText value="#{departamento.departamento_id}" /> 
			</p:column> 
			<p:column headerText="Nome" filterBy="#{departamento.nome_departamento}"> 
	 			 <h:outputText value="#{departamento.nome_departamento}" /> 
			</p:column>
		</p:dataTable>

	</h:form>


</ui:decorate>
